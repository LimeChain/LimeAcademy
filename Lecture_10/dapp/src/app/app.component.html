<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Billboard</h1>
    </div>
  </div>
  <br>
  <hr>
  <div class="row">
    <div class="col-12 text-center">
      <button class="btn btn-info" (click)="getBillboardContent()">Get Billboard Content</button>
    </div>
  </div>
  <div class="row" *ngIf="billboardContent">
    <div class="col-12 text-center align-self-center billboard">{{billboardContent}}</div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-12 text-center">
      <button class="btn btn-info" (click)="getBillboardPrice()">Get Billboard Price</button>
    </div>
  </div>
  <div class="row" *ngIf="billboardPrice">
    <div class="col-12 text-center align-self-center billboard">{{billboardPrice}}</div>
  </div>
  <br>
  <br>
  <hr>
  <br>
  <div class="row">
    <div class="col no-gutters">
      <div class="card">
        <div class=" card-body ">
          <h5 class="card-title ">Buy billboard</h5>
          <div>
            <input type="text" [(ngModel)]="newSlogan" placeholder="Your slogan">
            <input type="text" [(ngModel)]="newPrice" placeholder="Your price">
            <button class="btn btn-info" (click)="buyBillboard()">Buy</button>
          </div>
          <p *ngIf="etherscanLink"><a [href]="etherscanLink" target="_blank">{{etherscanLink}}</a></p>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
